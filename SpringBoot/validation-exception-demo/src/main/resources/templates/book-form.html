<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book Form</title>
    <style>
        .error { color: red; }
        .error-field { border: 1px solid red; }
    </style>
</head>
<body>
    <h1>Create New Book</h1>
    <form th:action="@{/books/create}" th:object="${createBookRequest}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</span>
        </div>
        <br/>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
            <span class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</span>
        </div>
        <br/>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{category}" />
        </div>  
        <br/>
        <div>
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" />
            <span class="error" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Publication Year error</span>
        </div>
        <br/>
        <div>
            <label for="publisherEmail">Publisher Email:</label>
            <input type="text" id="publisherEmail" th:field="*{publisherEmail}" />
            <span class="error" th:if="${#fields.hasErrors('publisherEmail')}" th:errors="*{publisherEmail}">Publisher Email error</span>
        </div>
        <button type="submit">Create Book</button>
    </form>
</body>
</html>
